<!DOCTYPE html>

<html>

<head>

<title>MY WEBPAGE</title>

</head>

<body>

<h1>Information</h1>

<form>

<fieldset>

<p>

</p>

<p>

</p>

Gender:

<label><input type="radio" name="gender" value="female"/>FEMALE</label>

</p>

<p>

<label>

Address:

<br>

<textarea name="address" cols="30" rows="10"></textarea>

</label>

</p>

<p>

<button type="submit">Submit</button>

</p>

</fieldset>

</form>

</body>

</html>
